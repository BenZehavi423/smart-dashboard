{% extends "base.html" %}
{% block title %}
Login
{% endblock %}

{% block content %}
<div class="start-pages auth-page">
  <h1 class="page-title">Log In</h1>
  <form class="auth-form" method="POST" action="{{ url_for('auth.login') }}">
      <div class="form-row">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
      </div>
      <div class="form-row">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="button green">Log In</button>
  </form>
  <p class="auth-switch">Don't have an account yet? <a class="button blue" href="{{ url_for('auth.register') }}">Sign Up</a></p>
{% if get_flashed_messages() %}
    <ul style="color: red;">
        {% for message in get_flashed_messages() %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
</div>
{% endblock %}
