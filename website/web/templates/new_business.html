{% extends "base.html" %}

{% block title %}Create New Business{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='new_business.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h1>Create New Business</h1>
        
        {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
        {% endif %}
        
        {% if success %}
        <div class="alert alert-success">
            {{ success }}
        </div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('views.new_business') }}" id="newBusinessForm">
            <div class="form-group">
                <label for="name">Business Name *</label>
                <input type="text" id="name" name="name" value="{{ form_data.name if form_data else '' }}" required>
            </div>
            
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" value="{{ form_data.address if form_data else '' }}">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" value="{{ form_data.phone if form_data else '' }}">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ form_data.email if form_data else '' }}">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Create Business</button>
                <a href="{{ url_for('views.profile') }}" class="btn btn-secondary red">Cancel</a>
            </div>
        </form>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                window.validator.initFormValidation('newBusinessForm', {
                    name: { type: 'business_name', required: true, label: 'Business Name' },
                    address: { type: 'address', required: false, label: 'Address' },
                    phone: { type: 'phone', required: false, label: 'Phone Number' },
                    email: { type: 'email', required: false, label: 'Email' }
                });
            });
        </script>
    </div>
</div>
{% endblock %}
