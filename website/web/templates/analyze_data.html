{% extends "base.html" %}
{% block title %}
Analyze My Data
{% endblock %}
{% block content %}
<h1>Analyze My Data</h1>
<a href="{{ url_for('views.business_page', business_name=business_name) }}" class="button">Back to Business Page</a>

<div class="analyze-container">
    <div class="analysis-request-section">
        <h2>Generate a New Plot</h2>
        <p>Select one of your uploaded CSV files and describe the visualization you want to create.</p>

        <div class="form-group">
            <label for="file-select">Select a CSV File:</label>
            <select id="file-select" class="form-control">
                <option value="">Loading files...</option>
            </select>
        </div>

        <div class="form-group">
            <label for="analysis-prompt">Describe your desired plot:</label>
            <textarea id="analysis-prompt" class="form-control" rows="4" placeholder="e.g., 'Create a bar chart of total sales per city' or 'Show a scatter plot of age vs. income'"></textarea>
        </div>

        <div class="form-actions">
            <button id="generate-plot-btn" class="button blue">Generate Plot</button>
        </div>
    </div>

    <div class="plot-result-section" id="plot-result-section" style="display: none;">
        <h2>Generated Plot</h2>
        <div id="plot-loading" class="loading-spinner" style="display: none;"></div>
        <div id="plot-output" class="plot-output-container">
            </div>
        <div id="plot-actions" class="plot-actions-container" style="display: none;">
            <input type="text" id="plot-name-input" class="form-control" placeholder="Enter a name for your plot...">
            <button id="save-plot-btn" class="button green">Save to Profile</button>
            <button id="generate-another-btn" class="button">Create Another</button>
        </div>
    </div>
</div>

<link rel="stylesheet" href="{{ url_for('static', filename='analyze_data.css') }}">
<script src="{{ url_for('static', filename='analyze_data.js') }}"></script>
{% endblock %}
