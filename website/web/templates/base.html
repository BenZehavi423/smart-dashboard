<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}
        Home
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>My Flask App</h1>
        {% if session.username %}
            <form action="{{ url_for('auth.logout') }}" method="get">
                <button type="submit" class="button red">Logout</button>
            </form>
        {% endif %}
        <p>Welcome to the most amazing website!</p>
    </header>

    <!-- Main Content Section -->
    <div class="container">
        <div class="content">
            {% block content %}

            {% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 My Flask App. All rights reserved.</p>
    </footer>
</body>
</html>
